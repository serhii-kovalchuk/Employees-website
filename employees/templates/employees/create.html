{% extends "employees/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container mt-4 mb-5">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<h1>Create employee!</h1>
			{{ form|crispy }}
			<button class="btn btn-success" type="submit">Submit</button>
		</form>
	</div>
{% endblock content %}
